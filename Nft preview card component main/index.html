<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">  

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="container">

        <img id="equilibrium-image" src="image-equilibrium.jpg" alt="image equilibrium" >

        <h1 id="title">Equilibrium #3429</h1>

        <p id="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        
        <div id="details">
            <div id="ethereum">
                <img src="icon-ethereum.svg" alt="icon ethereum" >
                <p id="eth">0.041 ETH</p>
            </div>
            <div id="time">
                <img src="icon-clock.svg" alt="icon clock" width="15" height="15">
                <p id="clock">3 days left</p>
            </div>
        </div>
        
        <hr>

        <div>
            <img src="image-avatar.png" alt="avatar" width="30" height="30">
            <p id="credits">Creation of Jules Wyvern</p>
        </div>

    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
