<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="ilustration-hero" style="border-radius: 20px   20px 0 0;">

    <h1>Order Summary</h1>

    <p id="paragraph">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
    </p>

    <div class="planSection">

      <img src="./images/icon-music.svg" alt="icon-music">

      <div class="planDesc">
        <h4>Annual Plan</h4>
        <p id="planText ">$59.99/year</p>
      </div>

     <a href="https://pudim.com">Change</a> 
    </div>

    <button id="payment"> 
      Proceed to Payment
    </button>

    <button id="cancel">
      Cancel Order
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel de Esp√≠ndola</a>.
  </div>
</body>
</html>
