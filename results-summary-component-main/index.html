<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="results">
      <h2>Your Result</h2>
      <div>
        76 of 100
      </div>

      <h1>Great</h1>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sumary">

      <h1>Summary</h1>

      <div class="skills" style="background-color: hsl(0, 100%, 67%, 0.1);">
        <div class="left">
          <img src="assets/images/icon-reaction.svg">
          <p class="skillsName" style="color: hsl(0, 100%, 67%);">Reaction</p> 
        </div>
        <p class="skillsPoint"><span>80 </span> / 100</p>
      </div>

      <div class="skills" style="background-color: hsl(39, 100%, 56%, 0.1)">
        <div class="left">
          <img src="assets/images/icon-memory.svg">
          <p class="skillsName" style="color: hsl(39, 100%, 56%)">Memory</p>
        </div>
        <p class="skillsPoint"><span>92</span> / 100</p>
      </div>

      <div class="skills" style="background-color: hsl(166, 100%, 37%, 0.1)">
        <div class="left">
          <img src="assets/images/icon-verbal.svg">
          <p class="skillsName" style="color: hsl(166, 100%, 37%)">Verbal</p> 
        </div>
        <p class="skillsPoint"><span>61</span> / 100</p>
      </div>

      <div class="skills" style="background-color: hsl(234, 85%, 45%, 0.1);">
        <div class="left">
          <img src="assets/images/icon-visual.svg">
          <p class="skillsName" style="color: hsl(234, 85%, 45%)">Visual</p> 
        </div>
        <p class="skillsPoint"><span>73</span> / 100</p>
      </div>  

      <button>
        Continue
      </button>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel de Esp√≠ndola</a>.
  </div>
</body>
</html>
